<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> 
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default navbar-inverse" role="navigation">
                        <div class="navbar-header">

                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                            </button> <a class="navbar-brand" href="#">DAC</a>
                        </div>

                    </nav>
                    <div class="jumbotron">
                        <h2>
                            Ol√°, jovem!
                        </h2>
                        <p>
                            This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div >
                        <h:form>
                            <h:messages layout="table" class="erro" />

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Login: " for="login" />
                                    <h:inputText id="login"
                                                 value="#{controladorDeLogin.usuario}" 
                                                 required="true"
                                                 requiredMessage="Login obrigatorio"
                                                 class="form-control"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <h:outputLabel value="Senha: " for="senha" />
                                    <h:inputText id="senha"
                                                 value="#{controladorDeLogin.senha}"  
                                                 required="true"
                                                 requiredMessage="senha obrigatorio"
                                                 validator="validator.Senha"
                                                 class="form-control"/>
                                </div>
                                
                            </div>
                            <br/>
                            <h:commandButton  class="btn btn-success btn-lg" value="login" action="#{controladorDeLogin.logar()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
