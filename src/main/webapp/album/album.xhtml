<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:panelGrid class="estilo" columns="2">
                    <h:outputLabel for="descricao" value="Descrição: "/>
                    <h:inputText  id="descricao" value="#{controladorDeAlbum.album.descricao}" />
                    <h:outputLabel for="lancamento" value="Data de lançamento: "/>
                    <h:inputText id="lancamento"
                                 value="#{controladorDeAlbum.album.dataDeLancamento}" 
                                 converter="convert.LocalDate" />
                    <h:outputLabel for="bandas" value="Selecione a banda "/>
                    <h:selectOneMenu id="bandas" 
                                     value="#{controladorDeAlbum.album.banda}" 
                                     converter="convert.Banda">

                        <f:selectItems value="#{controladorDeAlbum.bandas()}"
                                       var="banda"
                                       itemLabel="#{banda.nomeFantasia}"
                                       itemValue="#{banda}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="salvar" class="btn btn-success" action="#{controladorDeAlbum.salvar()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
