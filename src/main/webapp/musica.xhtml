<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:selectOneMenu id="musicas" 
                                 value="#{controladorDeMusica.musica}" 
                                 converter="convert.Musica">

                    <f:selectItems value="#{controladorDeMusica.musicas()}"
                                   var="musica"
                                   itemLabel="#{musica.id} - #{musica.nome}"
                                   itemValue="#{musica}" />
                </h:selectOneMenu>
                <h:commandButton value="salvar" class="btn btn-success" action="#{controladorDeMusica.add()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
