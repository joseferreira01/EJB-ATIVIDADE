<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">

        <ui:define name="centro">
            <div class="col-md-8">
                <div id="centro" class="col-sm-8 text-left"> 
                    <div id="central">
                        <form jsf:id="form" jsf:prependId="false">

                            <input type="text" class="campo" jsf:value="#{controladorDeAlbum.album.descricao}"  
                                   placeholder="Digite a descrição" >
                            </input>
                            <button class="btn btn-success" jsf:action="#{controladorDeAlbum.salvar()}">Enviar</button>
                        </form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
